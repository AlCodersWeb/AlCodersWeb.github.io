<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Redirect</title>
    <script>
      function redirectToPage() {
        // Get the value of the input field
        var input = document.getElementById("keywordInput").value.toLowerCase();

        // Define a mapping of keywords to URLs
        var pageRedirects = {
          home: "index.html",
          "who are alcoders": "about us.html",
          contact: "contact.html",
          projects: "projects.html",
        };

        // Check if the input keyword exists in the mapping
        if (input in pageRedirects) {
          window.location.href = pageRedirects[input];
        } else {
          alert("Page not found. Try a different keyword.");
        }
      }

      // Event listener for the Enter key
      function checkEnter(event) {
        if (event.key === "Enter") {
          redirectToPage();
        }
      }
    </script>
  </head>
  <body>
    <h2>Type a keyword to navigate</h2>
    <input
      type="text"
      id="input-box"
      placeholder="Enter keyword (e.g., home, about)"
      onkeypress="checkEnter(event)"
    />
    <button onclick="redirectToPage()">Go</button>
  </body>
</html>
